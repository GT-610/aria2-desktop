name: aria2_desktop
description: "A cross-platform desktop Aria2 download manager built with Flutter, providing a user-friendly interface to manage Aria2 download instances and tasks."

# Private package - not published to pub.dev
publish_to: 'none'

# Version and build number
version: 0.1.0

environment:
  sdk: ^3.9.2

# Dependencies
dependencies:
  flutter:
    sdk: flutter
  
  # Core functionality
  url_launcher: ^6.1.11
  
  # State management
  provider: ^6.1.2
  
  # Network requests
  dio: ^5.6.0
  http: ^1.5.0
  
  # WebSocket connections
  web_socket_channel: ^3.0.3
  
  # Storage
  path_provider: ^2.1.5
  shared_preferences: ^2.3.2
  
  # File handling
  file_picker: ^10.3.3
  
  # Process management
  process_run: ^0.12.0
  
  # App information
  package_info_plus: ^9.0.0

  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code quality
  flutter_lints: ^6.0.0

# Flutter specific configuration
flutter:
  # Enable Material Icons
  uses-material-design: true
